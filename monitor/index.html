<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
        var chart;
        $(document).ready(function() {
        chart = new Highcharts.Chart({
        chart: {
        renderTo: 'container',
        type: 'bar'
        },
        title: {
        text: 'Historic World Population by Region'
        },
        subtitle: {
        text: 'Source: Wikipedia.org'
        },
        xAxis: {
        categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania'],
        title: {
        text: null
        }
        },
        yAxis: {
        min: 0,
        title: {
        text: 'Population (millions)',
        align: 'high'
        },
        labels: {
        overflow: 'justify'
        }
        },
        tooltip: {
        formatter: function() {
        return ''+
        this.series.name +': '+ this.y +' millions';
        }
        },
        plotOptions: {
        bar: {
        dataLabels: {
        enabled: true
        }
        }
        },
        legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'top',
        x: -100,
        y: 100,
        floating: true,
        borderWidth: 1,
        backgroundColor: '#FFFFFF',
        shadow: true
        },
        credits: {
        enabled: false
        },
        series: [{
        name: 'Year 1800',
        data: [107, 31, 635, 203, 2]
        }, {
        name: 'Year 1900',
        data: [133, 156, 947, 408, 6]
        }, {
        name: 'Year 2008',
        data: [973, 914, 4054, 732, 34]
        }]
        });
        });

        });
    </script>

    <script src="http://cdn.sockjs.org/sockjs-0.2.1.min.js"></script>
    <script src='js/vertxbus.js'></script>

    <script>

        var eb = new vertx.EventBus('http://localhost:8095/monitor-evt-bus/');

        eb.onopen = function() {

        eb.registerHandler('mongostat', function(message) {
        console.log('received a message: ' + JSON.stringify(message));

        });

        eb.send('mongostat', {text : "salut"})

        }

    </script>

</head>
<body>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

<script type="text/javascript" src="http://localhost:8095/js/highcharts.js"></script>
<script type="text/javascript" src="http://localhost:8095/js/exporting.js"></script>
</body>
</html>
